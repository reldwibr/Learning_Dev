<!DOCTYPE html>
<html>

<head>

    <title>Tags HTML</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

    <!-- Cabeçalho -->
    <header>
        <h1><i>HTML Tag List</i></h1>
        <nav><a href="http://google.com">Google</a></nav>

    </header>
    <br>

    <!-- Conteúdo -->
    <div class="container">

        <div id="div_esquerda">
            <section><img src="dev.jpg" height="400px"></section>
        </div>
        <br>
        <div id="div_direita">
            <p>
                Hello World !!<br> Vai dar merda!!<br>
                <h1><b>Texto em negrito</b></h1><br>
                <h2><i>Texto em itálico</i></h2><br>
                <h3><u>Texto Sublinhado</u></h3><br>
                <h4><sub>Texto Subscrito</sub></h4><br>
                <h5><sup>Texto Sobescrito</sup></h5><br>
                <h6><big>Texto com fonte maior do que o padrão</big></h6><br>
                <small>Texto com fonte menor do que o padrão</small><br>
                <em>Texto em Itálico</em><br>
                <strong>Texto em negrito</strong><br>
            </p>
        </div>
        <!-- Rodapé -->
        <footer><br>Nada</footer>

    </div>

</body>

</html>
