<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="utf-8">
    <title>TagsHTML</title>
    <style>
        body {
            background-color: black;
            color: chartreuse;
        }
    </style>

</head>

<body>
    <header>
        <h1><i>HTML Tags List</i></h1><br>
        <nav>
            <a href="http://google.com.br"> Google</a><br>
        </nav>
    </header>
    <div>
        <p>
            <article>
                <section><img src="dev.jpg" height="400px"><br></section>
            </article>

            <aside>
                <p>
                    Hello World !!<br>
                    <h1><b>Texto em negrito</b></h1><br>

                    <em>Texto em Itálico</em><br>

                </p>
            </aside>




        </p>
